<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="./favicon.ico" alt="Logo" />
      <div class="stats">
        <div class="detail">
          <span class="label">Viso:</span> <span class="value">0</span>
        </div>
        <div class="detail">
          <span class="label">Todo:</span> <span class="value">0</span>
        </div>
        <div class="detail">
          <span class="label">In Progress:</span> <span class="value">0</span>
        </div>
        <div class="detail">
          <span class="label">Done: </span><span class="value">0</span>
        </div>
        <div class="detail">
          <span class="label">Deleted:</span> <span class="value">0</span>
        </div>
      </div>
    </header>

    <main>
      <section data-visible="true">
        <form class="form-create">
          <div class="clumns">
            <fieldset class="form-row">
              <label class="label" for="task">Task</label>
              <input class="input" id="task" type="text" required />
            </fieldset>
            <fieldset class="form-row">
              <label class="label" for="deadline">Deadline</label>
              <input
                class="input"
                id="deadline"
                type="date"
                min="2024-09-03"
                value="2024-09-03"
                required
              />
            </fieldset>
          </div>

          <fieldset class="form-row">
            <label class="input" class="label" for="color">Color</label>
            <input id="color" type="color" required />
            <button class="btn" type="reset">Cancel</button>
            <button class="btn" type="sumbit">Create</button>
          </fieldset>
        </form>
      </section>

      <section>Task list Content</section>
    </main>

    <footer class="main-footer">Cipyright &copy; ir nerights</footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
